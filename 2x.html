<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*
		>функция должна вызыватся асинхронно + с разным интервалом задержки
		>ответы должны выводится по порядку
		WAT!?!?!?!?!??!?!?!?!?!?!?!?!?!
		*/
		function calc(x) {
		  	return new Promise(resolve => {
			    setTimeout(() => {
				      resolve(x*2);
				}, (Math.floor(Math.random() * (1000 - 0 + 1)) + 0));
		  	});
		}
		for (var i = 0; i < 10; i++) {
			calc(i).then(v => {console.log(v)});
		}
		console.log('ЩА УМРУ. КАК ЭТО СДЕЛАТЬ ИСПОЛЬЗУЯ ТОЛЬКО ЭТО!?');
	</script>
</body>
</html>
